<div class="cl-page" id="friendView">
  <div class="cl-bar-title">
    <a href="javascript:;" class="cl-btn" data-transition="slide-out" id="backButton">
      <i class="entypo-icon">&#59237;</i>
    </a>
    <div class="cl-title"><%= user.name %></div>
  </div>
  <div class="cl-content" >
  <span class="avatar" style="background: url('<%= imagePath %><%= user.avatar %>') no-repeat;     -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; "></span>

  	<h1>Avatar</h1>
  	<p>Kracht: <%= user.strength_score %></p>
  	<p>Uithuiding: <%= user.stamina_score %></p>
  	<p>Outfit: <%= user.equipment_score %></p>


    <% if (user.myFriend == false) { %>
        <a href="javascript:;" id="addFriendButton" class="cl-btn  cl-btn flat-green">Voeg toe als vriend</a>
    <% } %>

  </div>
</div>
